<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./02-signup.work.css">
</head>
<body>
    <div class="container">
        <h2>회원 가입을 위해<br>정보를 입력해주세요</h2>

        <input type="text" class="info" placeholder="* 이메일">
        <div class="underline"></div>
        <input type="text" class="info" placeholder="* 이름">
        <div class="underline"></div>
        <input type="password" class="info" placeholder="* 비밀번호"> <div class="underline"></div>
        <input type="password" class="info" placeholder="* 비밀번호 확인">
        <div class="underline"></div>
        <br>
        <div class="gender">
            <input type="radio" class="genderx" name="gender"> <span>여성</span>
                                     
            <input type="radio" name="gender"> 남성
        </div>
        
        <br><br>
        <div class="check">
            <input type="checkbox" name="accept"> 이용약관 개인정보 수집 및 마케팅 활용선택에 동의합니다.
        </div>
        
        <hr>
        <br>
        <button>가입하기</button>
    
    </div>

</body>
</html>
